<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a2d3ad0e84.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-3 space-between">
    
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form class=" " onsubmit="addKitten(event)">
      <div class="d-flex">
        <label for="exampleFormControlInput1" class="form-label text-light m-3"><h3>KittenName:</h3></label>
  <input type="text" class="form-control"  name="name" required>
        <!-- <input placeholder="Name" type="text" name="name" /> -->
        <button class="btn-special" class="" type="submit">
          <i class="fa-solid fa-cat fa-2x"></i>
        </button>

      </div>
    </form>
  </header>
  <main class="">
    
    <!-- NOTE class name hidden is hiding welcome card -->
    <div id="welcome" class="d-flex justify-content-center hidden">
      <div class="card p-2 text-center align-items-center">
        <img src="moody-logo.png" height="250" width="" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Hello Student</b>
          <p>This is your starter template only feel free to modify the look as you tackle the challenges that we have laid out.</p>
          <small>Good Luck and Have Fun!</small>
          <br>
          <button onclick="getStarted()">Get Started</button>
        </div>
      </div>
    </div>
   
      <div id="kittens" class="container-fluid ">
        
      </div>
  </main>
  <footer class=" text-dark p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
